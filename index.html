<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Directors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="background" src="background.jpg" alt="">
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <input type="radio" name="slider" id="item-4">
        <input type="radio" name="slider" id="item-5">
        <input type="radio" name="slider" id="item-6">
      <div class="cards">
        <label class="card" for="item-1" id="song-1">
          <img src="Фотки директоров/ванькавстанька.png" alt="song">
        </label>
        <label class="card" for="item-2" id="song-2">
          <img src="Фотки директоров/дашкаТ.png" alt="song">
        </label>
        <label class="card" for="item-3" id="song-3">
          <img src="Фотки директоров/крымнаш.png" alt="song">
        </label>
        <label class="card" for="item-4" id="song-4">
            <img src="Фотки директоров/лизаясеньпень.png" alt="song">
        </label>
        <label class="card" for="item-5" id="song-5">
            <img src="Фотки директоров/машазелень.png" alt="song">
        </label>
        <label class="card" for="item-6" id="song-6">
            <img src="Фотки директоров/попошка.png" alt="song">
        </label>
      </div>
      <div class="player">
        <div class="upper-part">
          <div class="info-area" id="test">
            <label class="song-info" id="song-info-1">
              <div class="title">Иван Залипаев</div>
              <div class="sub-line">
                <div class="subtitle">On Drive</div>
              </div>
            </label>
            <label class="song-info" id="song-info-2">
              <div class="title">Даша Толшмякова</div>
              <div class="sub-line">
                <div class="subtitle">Drive In</div>
              </div>
            </label>
            <label class="song-info" id="song-info-3">
              <div class="title">Даша Крымова</div>
              <div class="sub-line">
                <div class="subtitle">Drive Art</div>
              </div>
            </label>
            <label class="song-info" id="song-info-4">
                <div class="title">Лиза Ясинская</div>
                <div class="sub-line">
                  <div class="subtitle">Drive Dance Club</div>
                </div>
            </label>
            <label class="song-info" id="song-info-5">
                <div class="title">Маша Зеленцова</div>
                <div class="sub-line">
                  <div class="subtitle">Drive Education</div>
                </div>
            </label>
            <label class="song-info" id="song-info-6">
                <div class="title">Полина Нестерова</div>
                <div class="sub-line">
                  <div class="subtitle">Drive SMM</div>
                </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
